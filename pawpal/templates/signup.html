<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block title %}Sign Up - PawPal{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-10 px-4 bg-[#fdfaf3]">
  <div class="bg-[#6d9f71] text-white shadow-xl rounded-3xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Sign Up</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      <div class="mb-4">
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      <div class="mb-4">
        <input type="password" name="password1" placeholder="Password" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      <div class="mb-4">
        <input type="password" name="password2" placeholder="Confirm Password" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      <div class="mb-4">
        <input type="text" name="first_name" placeholder="Name" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      <div class="mb-6">
        <input type="text" name="last_name" placeholder="Surname" required
               class="w-full px-4 py-3 rounded-full text-[#6c584c] focus:outline-none"/>
      </div>

      {% if error %}
        <p class="text-red-300 text-sm mb-4 text-center">{{ error }}</p>
      {% endif %}

      <button type="submit" class="w-full bg-[#bc6c25] text-white py-3 rounded-full font-semibold hover:bg-[#b35c1e] transition">
        Continue
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-[#fefae0]">
      Already have an account?
      <a href="{% url 'login' %}" class="underline font-bold">Log In</a>
    </p>
  </div>
</div>
{% endblock %}
