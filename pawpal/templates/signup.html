<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block title %}Sign Up - PawPal{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-10 px-4 bg-gray-50">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#6d9f71] text-center mb-6">Create Account</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#6d9f71]">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#6d9f71]">
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password1" id="password1" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#6d9f71]">
      </div>

      <div class="mb-6">
        <label for="password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#6d9f71]">
      </div>

      <button type="submit"
              class="w-full bg-[#6d9f71] text-white py-2 rounded hover:bg-[#5a8661] transition">
        Sign Up
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-[#d55e00] hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
