{% extends 'base.html' %}
{% block title %}Login - PawPal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#fef9ec]">
  <div class="bg-[#6d9f71] rounded-3xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-white text-center mb-8">Log in</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="mb-5">
        <input type="text" name="username" placeholder="Email / Username" required
               class="w-full px-4 py-3 rounded-full bg-white placeholder-[#8d6e63] text-[#523a28] focus:outline-none focus:ring-2 focus:ring-[#d55e00]" />
      </div>

      <div class="mb-6 relative">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-full bg-white placeholder-[#8d6e63] text-[#523a28] focus:outline-none focus:ring-2 focus:ring-[#d55e00]" />
        <!-- Eye icon (purely visual in this mockup) -->
        <span class="absolute right-4 top-3 text-[#8d6e63] text-lg">üëÅ</span>
      </div>

      <button type="submit"
              class="w-full bg-[#d99a56] hover:bg-[#ba7e36] text-white font-bold py-2 rounded-full transition">
        Continue
      </button>
    </form>

    <!-- OR separator -->
    <div class="flex items-center justify-center my-6 text-white font-semibold">
      <hr class="w-1/3 border-white" />
      <span class="mx-4">or</span>
      <hr class="w-1/3 border-white" />
    </div>

    <!-- Google login -->
    <div class="mb-4">
      <a href="{% url 'social:begin' 'google-oauth2' %}" 
         class="w-full inline-block bg-white text-gray-800 font-semibold py-2 px-4 rounded-full hover:bg-gray-100 text-center">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 inline-block mr-2" alt="Google" />
        Continue with Google
      </a>
    </div>


    <!-- Sign Up link -->
    <p class="text-center text-white text-sm">
      don't have an account yet?
      <a href="{% url 'signup' %}" class="font-bold underline hover:text-[#fef9ec]">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
